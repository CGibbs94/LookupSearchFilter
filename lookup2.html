<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
	<head>
		<title>AngularJS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="padding:5%;">
		<h1>Lookup App: Unit Search Filter</h1>

		<div data-ng-controller="myCtrl">
		<!--Search Filter-->
		<div class="row">
			<div class="col-xs-3">
				<label>Code: 	<br/>
				<input type="text" data-ng-model="obj.code" /></label>
			</div>
			<div class="col-xs-3">
				<label>Description: 	<br/>
				<input type="text" data-ng-model="obj.desc" /></label>
			</div>
			<div class="col-xs-3">

				<form>
				<p>Unit Type: <br/></p>
				<label>
				<input type="radio" name="type" data-ng-model="obj.type" value="Core" /> Core
				</label><br/>
				<label>
				<input type="radio" name="type" data-ng-model="obj.type" value="Software Development" /> Software Development
				</label><br/>
				<label>
				<input type="radio" name="type" data-ng-model="obj.type" value="Systems Analysis" /> Systems Analysis
				</label><br/>
				<label>
				<input type="radio" name="type" data-ng-model="obj.type" value="" /> All
				</label>
				</form>
			</div>
		</div>

		<!--Table data-->
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Code</th>
							<th>Description</th>
							<th>More Info</th>
						</tr>
					</thead>
					<tbody data-ng-repeat="u in units | filter: obj | orderBy: 'desc'">
						<tr>
							<td>{{u.code}}</td>
							<td>{{u.desc}}</td>
							<td><a href="#info/{{u.code}}">show details</a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div data-ng-view></div>

		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- AngularJS-->
		<script src="js/angular.min.js"></script>
		<!-- angular route -->
		<script src="js/angular-route.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- my angular code -->
		<script src="applookup2.js"></script>
	</body>
</html>
